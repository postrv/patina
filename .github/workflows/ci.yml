name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE*'
      - '.ralph/**'
      - '.claude/**'
      - '../../.archive/IMPLEMENTATION_PLAN.md'
      - 'Formula/**'
      - 'scripts/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      full_matrix:
        description: 'Run full platform matrix'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick checks that run first
  lint:
    name: Lint
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or [ci skip]
    if: >-
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # Run tests - full matrix only on PRs or manual dispatch
  test:
    name: Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # For push events: only Linux
        # For PRs or manual full_matrix: all platforms
        os: ${{ (github.event_name == 'pull_request' || github.event.inputs.full_matrix == 'true') && fromJSON('["ubuntu-latest", "macos-latest", "windows-latest"]') || fromJSON('["ubuntu-latest"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

  # Security audit
  security:
    name: Security Audit
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-0.18

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.18 || true

      - name: Run security audit
        run: cargo audit || true  # Don't fail on unmaintained warnings

  # Test coverage - only on PRs or manual dispatch
  coverage:
    name: Coverage
    if: github.event_name == 'pull_request' || github.event.inputs.full_matrix == 'true'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-tarpaulin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: cargo-tarpaulin-0.27

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --version 0.27 || true

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --verbose

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false

  # Build release binary - only on PRs or manual dispatch
  build:
    name: Build (${{ matrix.target }})
    if: github.event_name == 'pull_request' || github.event.inputs.full_matrix == 'true'
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patina-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/patina
            target/${{ matrix.target }}/release/patina.exe

  # Benchmark - only on explicit dispatch
  bench:
    name: Benchmarks
    if: github.event.inputs.full_matrix == 'true'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks (no-run to just compile)
        run: cargo bench --no-run
